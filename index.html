<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" href="/images/icon.png" as="image">
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/overlayscrollbars/1.13.1/css/OverlayScrollbars.css" />
    <title>Devbuff</title>
  </head>

  <body>
    <div id="app">
      <div style="position: absolute; top:50%; left: 50%; transform: translate(-50%, -50%)">
        <img id='progress-dark' src="./src/assets/svg/loading/LogoDark.svg" style='display:none' width="45px">
        <img id="progress-light" src="./src/assets/svg/loading/Logo.svg" style='display:none' width="45px">
      </div>
    </div>
    <script>
      const isDark = localStorage.getItem('vueuse-color-scheme') === 'dark'
      if (isDark) {
        document.getElementById('progress-dark').style.display = 'block'
        window.document.documentElement.classList.add('dark')
      } else {
        document.getElementById('progress-light').style.display = 'block'
      }
    </script>
    <style>
      .dark .progress-dark {  }
      .progress-light {}
    </style>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
